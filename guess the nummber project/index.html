<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="./project.css">
</head>
<body>
    <h1 id="wlcm">Welcome</h1>
    <button id="reset">Reset game</button>
    <div id="body">
        <div id="points">
            <h2 id="userpoint">0</h2>
            <h2>:</h2>
            <h2 id="comppoint">0</h2>
        </div>
        <div id="usr">
            <label for="numb">Guess the number :</label>
            <input type="number" id="numb" required>
        </div>
        <br>
        <br>
        <div id="cmp">
            <h2>Computer number:</h2>
            <h2 id="compnumber">Choose number between 1 and 10</h2>
        </div>
        <button id="reveal">Reveal the number of computer</button>
        <br><br>
        <button id="numberreset">Reset numbers</button>
        <h2 id="result"></h2>
    </div>

    <script src="project1.js"></script>
</body>
</html>
